    <title>Tandanji</title>

  <body>
    <div class="container">
      <div class="chartBox">
        <canvas id="amoutChart" class="chart"></canvas>
        <canvas id="sodiumChart" class="chart"></canvas>
        <canvas id="fatChart" class="chart"></canvas>
      </div>
    </div>
  </body>
  <style>
    .chartBox {
      display: flex;
      justify-content: space-around;
    }
    .chart {
      width: 30%;
    }
    h4 {
      font-weight: bold;
    }
    body {
      padding-top: 5%;
      padding-bottom: 5%;
    }
    .container-head {
      height: 70%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      height: 100%;
    }
    .flexbox {
      justify-content: center;
      height: 100%;
      flex-direction: column;
    }
    .btn {
      height: 35%;
      color: white;
      background: linear-gradient(180deg, #cec9f2 0%, #9c9ff0 100%);
      border-style: none !important;
      border-radius: 5px;
    }
    .bottom {
      height: 20%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
  </style>
  <script type="text/javascript">
    var context = document.getElementById("amoutChart").getContext("2d");
    var dataset = {
      label: "육류 판매량",
      backgroundColor: ["#B2B2B2", "#02bc77"], //라벨별 컬러설정
      data: [50, 45],
    };

    var labels = ["돼지고기", "양고기"];

    var datasets = { datasets: [dataset], labels: labels };
    https: var config = {
      type: "pie",
      data: datasets, //데이터 셋
      options: {
        responsive: true,
        maintainAspectRatio: false, //true 하게 되면 캔버스 width,height에 따라 리사이징된다.
        legend: {
          display: false,
        },
        plugins: {},
      },
    };
    var canvas = document.getElementById("amoutChart");
    var pieChart = new Chart(canvas, config);
  </script>
